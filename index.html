
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>數學進度追蹤</title>
</head>
<body>
  <h1>數學講義進度追蹤系統</h1>
  <form id="progressForm">
    <label for="class">班級：</label>
    <select id="class" name="class">
      <option value="807">807</option>
      <option value="808">808</option>
    </select>
    <br/>
    <label for="student">座號：</label>
    <select id="student" name="student"></select>
    <br/>
    <label for="chapter">章節：</label>
    <select id="chapter" name="chapter">
      <option value="4-2">4-2</option>
      <option value="4-3">4-3</option>
    </select>
    <br/>
    <label for="page">頁碼：</label>
    <input type="number" id="page" name="page" min="133" max="168" />
    <br/>
    <button type="submit">送出進度</button>
  </form>

  <script>
    const studentSelect = document.getElementById("student");
    const classSelect = document.getElementById("class");
    const form = document.getElementById("progressForm");

    const seats = {
      "807": Array.from({ length: 26 }, (_, i) => i + 1).filter(n => ![3, 16, 25].includes(n)),
      "808": Array.from({ length: 25 }, (_, i) => i + 1).filter(n => n !== 22)
    };

    classSelect.addEventListener("change", () => {
      const selectedClass = classSelect.value;
      studentSelect.innerHTML = "";
      seats[selectedClass].forEach(seat => {
        const option = document.createElement("option");
        option.value = seat;
        option.textContent = seat;
        studentSelect.appendChild(option);
      });
    });

    classSelect.dispatchEvent(new Event("change"));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const selectedClass = classSelect.value;
      const selectedSeat = studentSelect.value;
      const selectedChapter = document.getElementById("chapter").value;
      const selectedPage = document.getElementById("page").value;

      const body = {
        class: selectedClass,
        student: selectedSeat,
        chapter: selectedChapter,
        page: selectedPage,
        date: new Date().toISOString().split("T")[0]
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzkqwaixSjoh67drM3f-SO4f2_GOypao0LfrhPDIrIIhAhVAgJkBDEZMy45V5tFivkb/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const text = await res.text();
        alert("送出成功：" + text);
      } catch (err) {
        alert("送出失敗：" + err);
      }
    });
  </script>
</body>
</html>
